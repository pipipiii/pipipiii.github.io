<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
	<svg width=300 height=300>
	</svg>
	<script>
		async function init() {

			const data = await d3.csv('https://flunky.github.io/cars2017.csv');
			const width = 200;
			const height = 200;
			const margin = 50;
			var x = d3.scaleBand().domain([10, 150]).range([0, width]);
			var y = d3.scaleLinear().domain([10, 150]).range([height, 0]);

			d3.select('svg')
			.append("g")
			.attr("transform", "translate(" + margin + "," + margin + ")")
			.call(d3.axisLeft(y));

			d3.select('svg')
			.append("g")
			.attr("transform", "translate(" + margin + "," + (height + margin) + ")")
			.call(d3.axisBottom(x));

			d3.select('svg')
			.attr("width", width + 2*margin)
			.attr("height", height + 2*margin)
			.append("g")
			.attr("transform", "translate(" + margin + "," + margin + ")")
			.selectAll()
			.data(data)
			.enter()
			.append("circle")
			.attr("cx", function(d) {return d.AverageCityMPG;})
			.attr("cy", function(d) {return height - d.AverageHighwayMPG;})
			.attr("r", function(d) {return parseInt(d.EngineCylinders) + 2;});

		}
	</script>
</body>
</html>
